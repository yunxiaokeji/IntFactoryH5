{%
    for(var i=0;i<$data.length;i++)
    {
%}
    <div class="log-box">
        <ul class="log-info">
            <li><img src='{%=$data[i].createUser.avatar==""?"/modules/template/task/detailLog.html":"http://dev.90cloudsales.com"+$data[i].createUser.avatar%}' /></li>
            <li class="log-name">{%=$data[i].createUser.name%}</li>
            <li>
                <p>{%=$data[i].remark%}</p>
                <p>{%=$data[i].createTime%}</p>
            </li>                   
        </ul>
    </div>
{%}%}
